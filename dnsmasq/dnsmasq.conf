# dnsmasq configuration for local development

# Wildcard DNS for *.home.local -> 127.0.0.1
address=/home.local/127.0.0.1

# Forward all other DNS queries to Google DNS
server=8.8.8.8
server=8.8.4.4

# Don't read /etc/resolv.conf or /etc/hosts
no-resolv
no-hosts

# Don't poll /etc/resolv.conf for changes
no-poll

# Cache size
cache-size=1000

# Log queries (useful for debugging, comment out in production)
log-queries
log-facility=-

# Don't forward queries for plain names (without dots)
domain-needed

# Don't forward reverse lookups for private IP ranges
bogus-priv
