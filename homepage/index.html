<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .services {
            margin-top: 3rem;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 12px;
            min-width: 200px;
            text-decoration: none;
            color: white;
            transition: transform 0.2s, background 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .service-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .service-card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .service-card p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Homepage</h1>
        <p>Your services at a glance</p>

        <div class="services">
            <a href="http://traefik.home.local" class="service-card" target="_blank">
                <h2>Traefik</h2>
                <p>Reverse Proxy Dashboard</p>
            </a>
            <a href="http://photos.home.local" class="service-card" target="_blank">
                <h2>Immich</h2>
                <p>Photo Management</p>
            </a>
            <a href="http://localhost:8080" class="service-card" target="_blank">
                <h2>Nextcloud</h2>
                <p>Files & Collaboration</p>
            </a>
            <a href="https://github.com" class="service-card" target="_blank">
                <h2>GitHub</h2>
                <p>Code Repositories</p>
            </a>
            <a href="https://gitlab.com" class="service-card" target="_blank">
                <h2>GitLab</h2>
                <p>DevOps Platform</p>
            </a>
        </div>
    </div>
</body>
</html>
